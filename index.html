<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login & Signin</title>
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="" class="logo">
        <img src="logo.png" alt="">
    </a>
    <div class="card">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="content">
            <div class="front">
                <div class="inner">
                    <div class="container">
                        <form class="form" action="">
                            <h2 class="title">Create Account</h2>
                            <div class="form_icons">
                                <img src="facebook.png" alt="" class="form_icon">
                                <img src="linkedin.png" alt="" class="form_icon">
                                <img src="twitter.png" alt="" class="form_icon">
                            </div>
                            <span>or</span>
                            <div class="group">
                                <input type="text" class="form-input" placeholder="Name">
                                <i class="input-icon uil uil-user"></i>
                            </div>
                            <div class="group">
                                <input type="emial" class="form-input" placeholder="Email">
                                <i class="input-icon uil uil-at"></i>
                            </div>
                            <div class="group">
                                <input type="password" class="form-input" placeholder="Password">
                                <i class="input-icon uil uil-lock-alt"></i>
                            </div>
                            <button class="button">Sign in</button>
                            <div class="btn">
                                Already have an account?
                                <label for="chk" aria-hidden="true" class="bb"> <span>Log in</span></label>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="back">
                    <div class="inner">
                        <div class="container">
                            <form class="form" action="">
                                <h2 class="title">Sign in to Website</h2>
                                <div class="form_icons">
                                    <img src="facebook.png" alt="" class="form_icon">
                                    <img src="linkedin.png" alt="" class="form_icon">
                                    <img src="twitter.png" alt="" class="form_icon">
                                </div>
                                <span>or</span>
                                <div class="group">
                                    <input type="email" class="form-input" placeholder="Email">
                                    <i class="input-icon uil uil-at"></i>
                                </div>
                                <div class="group">
                                    <input type="password" class="form-input" placeholder="Password">
                                    <i class="input-icon uil uil-lock-alt"></i>
                                </div>
                                <a href="" class="form_link">Forgot your password?</a>
                                <button class="button">Sign in</button>
                                <div class="btn">
                                    Don't have an account?
                                    <label for="chk" aria-hidden="true" class="bb"><span> Sign up</span></label>
                                </div>
                            </form>
                        </div>
                    </div>

            </div>
        </div>
    </div>

</body>
</html>
